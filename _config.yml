# Site settings
title: 'bamboofox official blog'
description: 'cyber security club'
keyword: 'bamboofox'
url: 'https://bamboofox.github.io' # your host
baseurl: '/'

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'
  categories: '/categories.html'

# Author
author: 'bamboofox'
nickname: ''
bio: 'cyber security club'
avatar: 'assets/img/profile.png'

# Search
search: true

# Night mode
nightMode: false

# Comments
disqus: true
disqus_url: 'https://bamboofox.disqus.com/embed.js'

# Share
social-share: false
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# Theme color
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  github: '//github.com/bamboofox'
  facebook-official: '//www.facebook.com/NCTUCSC/'
  book: '//bamboofox.cs.nctu.edu.tw/'
  slack: '//bamboofox.herokuapp.com/'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: true

# Plugins
plugins: [jekyll-paginate,jekyll-feed,jekyll-admin,github-pages]
